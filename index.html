<div class="terminal-wrapper">
    <header class="main-header">
        <div class="brand-logo">QUANT<span class="text-up">X</span><span class="live-tag">LIVE</span></div>
        <div id="current-date" class="ins-timer"></div>
        <div class="fg-widget-large">
            <div class="fg-header">
                <span class="fg-title">FEAR & GREED INDEX</span>
                <span id="fg-status" class="fg-status-label">LOADING</span>
            </div>
            <span id="fg-score" class="fg-score">--</span>
            <div class="fg-gauge-outer"><div id="fg-bar" class="fg-bar-fill"></div></div>
        </div>
    </header>

    <div class="market-sessions">
        <div id="sess-tokyo" class="session-box"><div class="s-info"><span class="s-name">TOKYO</span><span class="s-time">09:00 - 15:30</span></div><div class="s-indicator"><span class="s-status">CLOSED</span><div class="s-dot"></div></div></div>
        <div id="sess-london" class="session-box"><div class="s-info"><span class="s-name">LONDON</span><span class="s-time">08:00 - 16:30</span></div><div class="s-indicator"><span class="s-status">CLOSED</span><div class="s-dot"></div></div></div>
        <div id="sess-newyork" class="session-box"><div class="s-info"><span class="s-name">NEW YORK</span><span class="s-time">09:30 - 16:00</span></div><div class="s-indicator"><span class="s-status">CLOSED</span><div class="s-dot"></div></div></div>
    </div>

    <div class="intelligence-grid">
        <div class="intel-box">
            <div class="intel-label">BTC DOMINANCE</div>
            <div id="btc-dom" class="intel-value">--%</div>
        </div>
        <div class="intel-box">
            <div class="intel-label">OPEN INTEREST (BTC)</div>
            <div id="btc-oi" class="intel-value">$--B</div>
        </div>
        <div class="intel-box">
            <div class="intel-label">FUNDING RATE <span id="funding-timer" class="ins-timer">00:00:00</span></div>
            <div id="btc-funding" class="intel-value text-up">--%</div>
        </div>
        <div class="intel-box">
            <div class="intel-label">LONG/SHORT RATIO (5M)</div>
            <div class="ls-bar-container">
                <div class="ls-text"><span id="long-pct">--%</span><span id="short-pct">--%</span></div>
                <div class="ls-visual-bar">
                    <div id="long-bar" class="ls-fill long" style="width: 50%"></div>
                    <div id="short-bar" class="ls-fill short" style="width: 50%"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-dashboard">
        <div class="panel">
            <div class="panel-header"><h2>MARKET INDEXES</h2></div>
            <div class="price-grid">
                <div id="card-btc" class="price-card chart-trigger">...</div>
                </div>
        </div>

        <div class="liq-panel">
            <div class="liq-title">LIVE LIQUIDATIONS</div>
            <div class="liq-list-header"><span>SYMBOL</span><span>SIDE</span><span>VALUE</span></div>
            <div id="liq-list-content" class="liq-list-content">
                </div>
        </div>
    </div>
</div>
